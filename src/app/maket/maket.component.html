<header id="header">
  <div class="header__wrapper">
    <div class="logo">
      <h3>Project</h3>
    </div>
    <div class="main-buttons">
      <button>Lauch</button>
      <button>Theme</button>
      <button>Data</button>
      <button>Auth</button>
    </div>
    <div class="navigation">
      <nav class="nav">
        <a href="#" class="button ">History</a>
        <a href="#" class="button ">Save</a>
        <a href="#" class="button ">Exit</a>
      </nav>
    </div>
  </div>
</header>

<main class="main" id="main">
  <div class="main__wrapper">
    <div class="left-col">
      <div class="pages">
      </div>
      <div class="components" >
        <div class="components__title">
          <h5>Components</h5>
        </div>
        <div class="components__container" dragula="MANY_ITEMS" [(dragulaModel)]="components" id="left">
          <div *ngFor="let item of components" class="item">
            <ng-template [ngIf]="item === 'icon'">
              <app-box-icon></app-box-icon>
            </ng-template>
            <ng-template [ngIf]="item === 'text'">
              <app-box-text></app-box-text>
            </ng-template>
            <ng-template [ngIf]="item === 'title'">
              <app-box-title></app-box-title>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

    <div class="workArea">
      <div class="phone" dragula="MANY_ITEMS" [(dragulaModel)]="phone" id="right">
        <div *ngFor="let item of phone" class="item">
          <ng-template [ngIf]="item === 'icon'">
            <app-phone-icon></app-phone-icon>
          </ng-template>

          <ng-template [ngIf]="item === 'text'">
            <app-phone-text></app-phone-text>
          </ng-template>
          <ng-template [ngIf]="item === 'title'">
            <app-phone-title></app-phone-title>
          </ng-template>
        </div>
      </div>

    </div>


    <div class="right-col">
      <div class="componentsProperties">

      </div>
      <div class="section">

      </div>
    </div>
  </div>


</main>
